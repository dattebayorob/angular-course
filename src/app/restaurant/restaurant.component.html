<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-4" *ngFor="let offer of offers">
      <div class="card">
        <img class="card-img-top" [src]="offer.images[0].url">
        <div class="card-block">
          <h4 class="card-title">{{offer.title}}</h4>
          <p class="card-text">{{offer.description}}</p>
          <p class="preco">R$ {{offer.value}}</p>
          <a href="#" class="btn btn-outline-primary">Ver oferta</a>
        </div>
      </div>
    </div>

</div>
