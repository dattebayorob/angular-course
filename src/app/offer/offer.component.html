<div class="container">
  <div class="offer" *ngIf="offer !== undefined">

    <div class="row">
      <div class="col">
        <h3>{{offer.title}}</h3>
        <h4>{{offer.description}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img src="{{offer.images[0].url}}" />
        </div>

        <div class="thumbnails" *ngFor="let img of offer.images">
          <img src="{{img.url}}" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{offer.value}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
        <div class="row">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link" id="nav-home-tab"
                data-toggle="tab"  routerLink="how" role="tab" aria-controls="nav-home" aria-selected="true">Como usar?</a>
              <a class="nav-item nav-link" id="nav-profile-tab"
                data-toggle="tab" routerLink="where" role="tab" aria-controls="nav-profile" aria-selected="false">Onde usar?</a>
            </div>
          </nav>
        </div>
        <div class="row">
          <router-outlet></router-outlet>
        </div>
          
      </div>

    </div>

  </div>
</div>
