<div class="container">
  <div class="offer">

    <div class="row">
      <div class="col">
        <h3>{{offer.title}}</h3>
        <h4>{{offer.description}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img src="{{offer.images[0].url}}" />
        </div>

        <div class="thumbnails" *ngFor="let img of offer.images">
          <img src="{{img.url}}" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ 29,90</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>
</div>
